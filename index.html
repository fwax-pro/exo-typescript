    <script>
        const input = 1234;
        const expect = 214;
        const numberBinary = new Array(32);
        numberBinary.fill('0');
        const binary = (input).toString(2);
        numberBinary.splice(32 - binary.length, binary.length ,...binary.split(''));
        let result = 0;
        for(let i = 0; i < 4; i++) {
            const byte =  parseInt(numberBinary.splice(0, 8).join(''), 2);
            result += byte;
        }
        console.log('result', result);
